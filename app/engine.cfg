[application]

name="ld35_shapeShift"
main_scene="res://intro.scn"
icon="res://icon.png"

[autoload]

sample="*res://sample.scn"
music="*res://music.scn"
global="*res://global.gd"
config="*res://config.gd"

[display]

width=512
height=512
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[rasterizer]

fp16_framebuffer=false
trilinear_mipmap_filter=false
filter=false

[render]

mipmap_policy=2
default_clear_color=#ff002b36
